name: codex-review-gate

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - ready_for_review
  pull_request_review:
    types:
      - submitted
      - edited
      - dismissed
  pull_request_review_comment:
    types:
      - created
      - edited
      - deleted
  issue_comment:
    types:
      - created
      - edited
      - deleted

permissions:
  contents: read
  issues: read
  pull-requests: read

jobs:
  codex-review-gate:
    if: ${{ github.event_name != 'issue_comment' || github.event.issue.pull_request != null }}
    runs-on: ubuntu-latest
    steps:
      - name: Validate codex review and comment resolution
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request?.number ?? context.payload.issue?.number;
            const eventName = context.eventName;
            const action = context.payload.action ?? '';

            if (!prNumber) {
              core.setFailed('No pull request number found in event payload.');
              return;
            }

            const parseDate = (value) => {
              const parsed = new Date(value ?? 0);
              return Number.isNaN(parsed.getTime()) ? new Date(0) : parsed;
            };

            const isCodexReviewer = (login) => {
              if (!login) return false;
              const normalized = login.toLowerCase();
              return normalized === 'chatgpt-codex-connector' ||
                normalized === 'chatgpt-codex-connector[bot]';
            };

            const isCodexReviewRequest = (body) => /(^|\s)@codex\s+review(\b|$)/i.test(body ?? '');

            const pull = (await github.rest.pulls.get({ owner, repo, pull_number: prNumber })).data;
            const prAuthor = pull.user?.login;

            if (!prAuthor) {
              core.setFailed('Unable to determine PR author.');
              return;
            }

            const issueComments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const reviewRequests = issueComments.filter((comment) => {
              return comment.user?.login === prAuthor && isCodexReviewRequest(comment.body);
            });

            const codexIssueComments = issueComments.filter((comment) => isCodexReviewer(comment.user?.login));

            const reviews = await github.paginate(github.rest.pulls.listReviews, {
              owner,
              repo,
              pull_number: prNumber,
              per_page: 100,
            });

            const codexReviews = reviews.filter((review) => {
              if (!isCodexReviewer(review.user?.login)) return false;
              return review.state && review.state !== 'PENDING' && review.state !== 'DISMISSED';
            });

            const codexResponses = [
              ...codexReviews.map((review) => ({ type: 'review', at: parseDate(review.submitted_at), state: review.state })),
              ...codexIssueComments.map((comment) => ({ type: 'comment', at: parseDate(comment.created_at), state: null })),
            ].sort((a, b) => a.at - b.at);

            const latestCodexResponseAt = codexResponses.length > 0 ? codexResponses[codexResponses.length - 1].at : null;

            if (reviewRequests.length === 0) {
              if (eventName === 'pull_request' && action === 'synchronize') {
                core.setFailed('Missing "@codex review" comment after latest push. The first review cycle is automatic; subsequent cycles require an explicit request.');
                return;
              }

              if (codexResponses.length === 0) {
                core.setFailed('Missing codex response for initial automatic review cycle.');
                return;
              }

              if (codexReviews.length > 0) {
                const latestCodexReview = [...codexReviews].sort((a, b) => parseDate(a.submitted_at) - parseDate(b.submitted_at))[codexReviews.length - 1];
                if (latestCodexReview.state === 'CHANGES_REQUESTED') {
                  core.setFailed('Latest codex review is CHANGES_REQUESTED.');
                  return;
                }
              }
            } else {
              const latestReviewRequest = [...reviewRequests].sort((a, b) => parseDate(a.created_at) - parseDate(b.created_at))[reviewRequests.length - 1];
              const latestReviewRequestAt = parseDate(latestReviewRequest.created_at);

              if (
                latestCodexResponseAt &&
                latestReviewRequestAt.getTime() <= latestCodexResponseAt.getTime()
              ) {
                core.setFailed('Latest "@codex review" request has already been consumed by an earlier codex response. Post a new "@codex review" comment after this push.');
                return;
              }

              const relevantCodexReviews = codexReviews.filter((review) => parseDate(review.submitted_at).getTime() >= latestReviewRequestAt.getTime());
              const relevantCodexIssueComments = codexIssueComments.filter((comment) => parseDate(comment.created_at).getTime() >= latestReviewRequestAt.getTime());

              if (relevantCodexReviews.length === 0 && relevantCodexIssueComments.length === 0) {
                core.setFailed('Missing codex response after latest "@codex review" request.');
                return;
              }

              if (relevantCodexReviews.length > 0) {
                const latestCodexReview = [...relevantCodexReviews].sort((a, b) => parseDate(a.submitted_at) - parseDate(b.submitted_at))[relevantCodexReviews.length - 1];
                if (latestCodexReview.state === 'CHANGES_REQUESTED') {
                  core.setFailed('Latest codex review after request is CHANGES_REQUESTED.');
                  return;
                }
              }
            }

            const unresolvedThreads = [];
            let cursor = null;

            while (true) {
              const query = `
                query($owner: String!, $repo: String!, $number: Int!, $cursor: String) {
                  repository(owner: $owner, name: $repo) {
                    pullRequest(number: $number) {
                      reviewThreads(first: 100, after: $cursor) {
                        nodes {
                          id
                          isResolved
                          comments(first: 100) {
                            nodes {
                              author {
                                login
                              }
                              url
                            }
                          }
                        }
                        pageInfo {
                          hasNextPage
                          endCursor
                        }
                      }
                    }
                  }
                }
              `;

              const result = await github.graphql(query, {
                owner,
                repo,
                number: prNumber,
                cursor,
              });

              const reviewThreads = result.repository.pullRequest.reviewThreads;
              for (const thread of reviewThreads.nodes) {
                if (thread.isResolved) continue;
                const codexComment = thread.comments.nodes.find((comment) => isCodexReviewer(comment.author?.login));
                if (codexComment) {
                  unresolvedThreads.push(codexComment.url || thread.id);
                }
              }

              if (!reviewThreads.pageInfo.hasNextPage) break;
              cursor = reviewThreads.pageInfo.endCursor;
            }

            if (unresolvedThreads.length > 0) {
              core.setFailed(`Found ${unresolvedThreads.length} unresolved review thread(s) from codex.`);
              return;
            }

            core.notice(`Codex review gate passed for PR #${prNumber}.`);
